<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Disintegration Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  #output-box {
    font-size: 10vw; /* Adjust font size based on viewport width */
    margin-bottom: 20vh; /* Ensure space for the input box */
  }

  /* Adjust font size for smaller screens */
  @media (max-width: 600px) {
    #output-box {
      font-size: 16vw;
    }
  }

  #input-box {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: #f0f0f0;
    transition: bottom 0.5s; /* Smooth transition for movement */
  }
</style>
</head>
<body>
  <div id="output-box"></div>
  <div id="input-box">
    <input type="text" id="textInput" placeholder="Type text here and press Enter">
  </div>

  <script>
    const outputBox = document.getElementById('output-box');
    const inputBox = document.getElementById('input-box');

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function disintegrateText(text) {
      outputBox.textContent = ''; // Clear previous content

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const charSpan = document.createElement('span');
        charSpan.textContent = char;
        charSpan.style.color = getRandomColor(); // Set random color for each letter
        outputBox.appendChild(charSpan);

        // Apply random delay for each character to disappear and reappear
        setTimeout(() => {
          charSpan.style.visibility = 'hidden'; // Hide the character after a delay
          setTimeout(() => {
            charSpan.style.visibility = 'visible'; // Reveal the character after a delay
          }, Math.random() * 1000); // Adjust the delay range as needed
        }, i * 100); // Adjust the delay for each character as needed
      }

      // Restart animation after completion
      setTimeout(() => {
        disintegrateText(text);
      }, text.length * 100 + Math.random() * 2000); // Adjust the delay for restarting animation as needed
    }

    const textInput = document.getElementById('textInput');
    textInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const text = textInput.value.trim();
        if (text !== '') {
          disintegrateText(text);
          textInput.value = ''; // Clear input
          // Move input box to the bottom of the screen
          inputBox.style.bottom = '0';
        }
      }
    });

  </script>
</body>
</html>

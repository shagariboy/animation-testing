<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Disintegration Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevent bits from overflowing the viewport */
  }
  #output-box {
    font-size: 10vw; /* Adjust font size based on viewport width */
    margin-bottom: 20vh; /* Ensure space for the input box */
    position: relative;
  }

  /* Adjust font size for smaller screens */
  @media (max-width: 600px) {
    #output-box {
      font-size: 16vw;
    }
  }

  .bit {
    position: absolute;
    display: inline-block;
    font-size: inherit;
    color: inherit;
  }
</style>
</head>
<body>
  <div id="output-box"></div>
  <div id="input-box">
    <input type="text" id="textInput" placeholder="Type text here and press Enter">
  </div>

  <script>
    const outputBox = document.getElementById('output-box');
    const inputBox = document.getElementById('input-box');

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function disintegrateText(text) {
      outputBox.innerHTML = ''; // Clear previous content

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const charSpan = document.createElement('span');
        charSpan.textContent = char;
        charSpan.style.color = getRandomColor(); // Set random color for each letter
        outputBox.appendChild(charSpan);

        // Create bits for each character
        const bits = [];
        for (let j = 0; j < 10; j++) { // Adjust the number of bits as needed
          const bit = document.createElement('span');
          bit.textContent = char;
          bit.classList.add('bit');
          bit.style.color = charSpan.style.color; // Inherit color from the original character
          outputBox.appendChild(bit);
          bits.push(bit);
        }

        // Apply random animation to bits
        bits.forEach((bit) => {
          const randomX = Math.random() * 200 - 100; // Adjust range as needed
          const randomY = Math.random() * 200 - 100; // Adjust range as needed
          const randomRotation = Math.random() * 360; // Adjust range as needed
          bit.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`;
          setTimeout(() => {
            bit.style.opacity = '0'; // Hide the bit after a delay
          }, Math.random() * 500); // Adjust delay range as needed
        });
      }

      // Restart animation after completion
      setTimeout(() => {
        disintegrateText(text);
      }, text.length * 100 + Math.random() * 2000); // Adjust the delay for restarting animation as needed
    }

    const textInput = document.getElementById('textInput');
    textInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const text = textInput.value.trim();
        if (text !== '') {
          disintegrateText(text);
          textInput.value = ''; // Clear input
          // Move input box to the bottom of the screen
          inputBox.style.bottom = '0';
        }
      }
    });

  </script>
</body>
</html>
